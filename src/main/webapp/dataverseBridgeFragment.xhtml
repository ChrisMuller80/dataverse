<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <!-- Dialog DataverseBridge Form -->
    <p:dialog id="dataverseBridgeDialog" header="Archiving dataset '#{DatasetPage.persistentId}'" widgetVar="darForm" modal="true">
        <p:ajax event="close" update=":datasetForm" />
        <p:fragment>
            <h:form class="form-horizontal"  autocomplete="off">
                <div jsf:rendered="#{!dataverseBridgeDialog.displayInputCredentials}">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="selected-dar2" value="#{bundle['dataset.archive.dialog.label.name']}"/>
                        <p:inputText id="selected-dar2" value="#{DatasetPage.darName}" readonly="true" style="background-color :#d1d1d1;"/>
                        <p:outputLabel for="darUsername3" value="#{bundle['dataset.archive.dialog.label.username']}"/>
                        <p:inputText id="darUsername3" value="#{DatasetPage.darUsername}" readonly="true" style="background-color :#d1d1d1;"/>
                    </h:panelGrid>
                </div>

                <!-- send | cancel buttons -->
                <div class="button-block">
                    <p:commandLink styleClass="btn btn-default" value="#{bundle['dataset.archive.dialog.button.ingest']}"
                                   update="@form,:messagePanel" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('darForm').hide();" actionListener="#{dataverseBridgeDialog.archive}">
                        <f:param name="DO_VALIDATION" value="true"/>
                    </p:commandLink>
                    <p:commandButton value="#{bundle.cancel}" onclick="PF('darForm').hide();PF('blockDatasetForm').hide();" type="button" />
                </div>
            </h:form>
        </p:fragment>
    </p:dialog>
</ui:composition>
